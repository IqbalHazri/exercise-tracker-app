{% extends 'base.html' %}

{% block content %}
<form method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Reps (optional):</label>
    <input type="number" name="reps" min="0"><br>

    <label>Sets (optional):</label>
    <input type="number" name="sets" min="0"><br>

    <label>Duration (minutes):</label>
    <input type="number" name="duration" min="1"><br>

    <label>Date:</label>
    <input type="date" name="date" required>


    <button type="submit">Add Exercise</button>
</form>

<!-- Back Button -->
<a href="/" class="button">â¬… Back</a>
{% endblock %}
