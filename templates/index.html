{% extends 'base.html' %}

{% block content %}
<a href="/add" class="button">Add New Exercise</a>
<a href="/calendar" class="button">View Calendar</a>
<table>
    <tr><th>Name</th><th>Reps</th><th>Sets</th><th>Date</th><th>Actions</th></tr>
    {% for exercise in exercises %}
        <tr>
            <td>{{ exercise[1] }}</td>
            <td>{{ exercise[2] }}</td>
            <td>{{ exercise[3] }}</td>
            <td>{{ exercise[4] }}</td>
            <td>
                <form action="/delete/{{ exercise[0] }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this exercise?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
